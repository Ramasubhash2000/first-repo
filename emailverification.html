<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EMAIL VERIFICATION</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="emailverification.js"></script>
</head>
<body>
	<div class="mt-5">
	<div class="card m-auto p-3 d-flex flex-column justify-content-center" style="width: 18rem;border-width: 3px;border-color: black;">
		<h1 class="pt-5 text-center">Email Verification</h1>
		<label for="email">Email</label>
		<input class="mt-2" placeholder="Enter Your Email Id" type="email" id="email"><br>
		<p id="emailErrorMsg" style="color: #dc3545;font-size: 14px;" class="d-none">*Required</p>
		<label for="password">Password</label>
		<input placeholder="Enter Your Password" type="password" id="password"><br>
		<p id="passwordErrorMsg" style="color: #dc3545;font-size: 14px;" class="d-none">Incorrect Password</p>
		<button class = "btn btn-primary m-3" onclick="emailVerification()">Submit</button>
	</div>
	</div>	
</body>
</html>
