<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="internWebScreenSignupPage.css" rel="stylesheet"/>
</head> 
<body>
    <div class="bg-container m-auto w-100 d-flex flex-column justify-content-center">
        <h1 class="text-center mb-3">Imaginnovate</h1>
        <h2 class="text-center mb-3">Register your account</h2>
        <form>
            <div class="form-row row mb-3">
                <div class="form-group col-md-6">
                  <label for="inputFirstName" style="margin-left: 58%;">First Name</label>
                  <input type="text" class="form-control bg-dark" style="width: 40%;margin-left: 58%;" id="inputFirstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name</label>
                  <input type="text" class="form-control bg-dark" style="width: 40%;" id="inputLastName">
                </div>
              </div>
            <div class="form-row row mb-3">
              <div class="form-group col-md-6">
                <label for="inputPhoneNumber" style="margin-left: 58%;">Phone Number</label>
                <input type="number" class="form-control bg-dark" style="width: 40%;margin-left: 58%;" id="inputPhoneNumber">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control bg-dark" style="width: 40%;color: #ffffff;font-size: 14px" id="inputEmail">
              </div>
            </div>
            <div class="form-row row mb-3">
                <div class="form-group col-md-6">
                  <label for="inputPassword" style="margin-left: 58%;">Password</label>
                  <input type="password" class="form-control bg-dark" style="width: 40%;margin-left: 58%;" id="inputPassword">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputConfirmPassword">Confirm Password</label>
                  <input type="password" class="form-control bg-dark" id="inputConfirmPassword" style="width: 40%;">
                </div>
              </div>
            <div class="form-group text-center m-3">
                <div class="form-check d-flex justify-content-center">
                <input class="form-check-input" type="radio"  id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck" style="margin-left: 3px;">
                    I Agree to terms & Privacy Policy
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mb-2">Create Account</button>
                <p>Don't have an account? Join free today</p>
            </div>    
          </form>
      </div>
</body>
