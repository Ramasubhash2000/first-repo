<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="internWebScreenLoginPage.css" rel="stylesheet"/>
</head> 
<body>
    <div class="bg-container m-auto w-100 d-flex flex-column justify-content-center">
        <h1 class="text-center mb-3">Imaginnovate</h1>
        <h2 class="text-center mb-3">Login to your account</h2>
        <form>
            <div class="form-row m-auto">
                <div class="form-group col-12 m-3">
                    <label for="inputEmail" style="margin-left: 39%;">Email Address</label>
                    <input type="email" class="form-control input-email bg-transparent text-white" id="inputEmail">
                </div>
                <div class="form-group col-12">
                    <label for="inputPassword" style="margin-left: 40%;">Password</label>
                    <input type="password" class="form-control input-password bg-transparent text-white" id="inputPassword">
                </div>
            </div>
            <div class="form-group text-center m-3">
                <div class="form-check d-flex flex-row justify-content-center m-3">
                <input class="form-check-input" type="radio"  id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck" style="margin-left: 3px;">
                    Remember me
                  </label>
                  <p style="margin-left: 5%;">Forgot password?</p>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mb-3">Login now</button>
                <p>Don't have an account? Join free today</p>
            </div>    
          </form>
      </div>
</body>
